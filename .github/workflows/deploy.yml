name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "23.3.0"
          cache: npm

      - name: Check Node and npm versions
        run: |
          echo "Node.js version:"
          node --version
          echo "npm version:"
          npm --version
          echo "Platform info:"
          uname -a
          echo "Environment variables:"
          env | grep NODE || echo "No NODE env vars"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: Install dependencies
        run: |
          # Clean install with locked versions
          npm ci --no-audit --no-fund

      - name: Fix Lightning CSS for Node.js 23
        run: |
          # Check if lightningcss binary exists
          if [ ! -f "node_modules/lightningcss/lightningcss.linux-x64-gnu.node" ]; then
            echo "Lightning CSS binary missing, attempting to fix..."
            
            # Try to reinstall lightningcss specifically
            npm install lightningcss@latest --no-audit --no-fund || echo "lightningcss install failed"
            
            # If still missing, try to rebuild
            npm rebuild lightningcss --no-audit || echo "lightningcss rebuild failed"
            
            # Final check
            if [ ! -f "node_modules/lightningcss/lightningcss.linux-x64-gnu.node" ]; then
              echo "Still missing lightningcss binary, but continuing..."
              ls -la node_modules/lightningcss/ || echo "lightningcss directory not found"
            else
              echo "✅ Lightning CSS binary found"
            fi
          else
            echo "✅ Lightning CSS binary already exists"
          fi

      - name: Clean previous builds
        run: |
          rm -rf .next out

      - name: Build with Next.js
        run: |
          # Set environment variables for better error reporting
          export NODE_ENV=production
          export NEXT_TELEMETRY_DISABLED=1

          # Try the build
          npm run build || {
            echo "❌ Build failed, investigating..."
            echo "Checking Next.js version:"
            npx next --version
            echo "Checking Tailwind CSS:"
            npm list tailwindcss
            echo "Checking Lightning CSS:"
            npm list lightningcss
            echo "Node modules structure:"
            ls -la node_modules/ | head -20
            exit 1
          }
          echo "✅ Build completed successfully"

      - name: List build output
        run: ls -la ./

      - name: Check if out directory exists
        run: |
          if [ -d "./out" ]; then
            echo "✅ out directory exists"
            ls -la ./out
          else
            echo "❌ out directory does not exist"
            echo "Available directories:"
            ls -la ./
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
