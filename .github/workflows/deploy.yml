name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "23"
          cache: npm

      - name: Check Node and npm versions
        run: |
          node --version
          npm --version

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: Install dependencies
        run: |
          # Ensure we're using the project's lockfile
          npm ci --no-audit --no-fund --prefer-offline

      - name: Install platform-specific dependencies
        run: |
          # Force reinstall lightningcss to ensure correct platform binary
          npm rebuild lightningcss --no-audit || echo "lightningcss rebuild failed, continuing..."
          # Also rebuild any other platform-specific packages
          npm rebuild --no-audit || echo "Package rebuild completed"

      - name: Clean previous builds
        run: |
          rm -rf .next out

      - name: Build with Next.js
        run: |
          npm run build
          echo "Build completed successfully"

      - name: List build output
        run: ls -la ./

      - name: Check if out directory exists
        run: |
          if [ -d "./out" ]; then
            echo "✅ out directory exists"
            ls -la ./out
          else
            echo "❌ out directory does not exist"
            echo "Available directories:"
            ls -la ./
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
